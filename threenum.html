<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
var fNum=prompt("Enter your F Number:: ");
var mNum=prompt("Enter your M Number:: ");
var lNum=prompt("Enter your L Number:: ");

if(fNum>mNum && fNum>lNum){
    document.write("Number One is Greatrer:> "+fNum);
}
else if(mNum>fNum && mNum>lNum){
    document.write("Second One is Greater: "+mNum);

}

else{
    document.write("Number Three " +lNum);}

var m=parseInt(prompt("F"));
var n=parseInt(prompt("l"));

    var sum=0;
    for(var x=m;x<n;x++){
       sum=sum+x;
    }
    document.write(sum);




    
    </script>
</body>
</html>
